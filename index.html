<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Chamados</title>
</head>

<body class="container mt-5">

  <h1>Registrar Chamado</h1>

  <form id="form">
    <input type="text" class="form-control mb-2" placeholder="Nome" id="nome">
    <textarea class="form-control mb-2" placeholder="Descrição" id="descricao"></textarea>
    <button class="btn btn-primary">Enviar</button>
  </form>

  <h2 class="mt-5">Chamados</h2>

  <ul id="lista"></ul>

</body>

<script>
    document.getElementById('form').onsubmit = async (e) => {

    e.preventDefault();

    const nome = document.getElementById('nome').value;

    const descricao = document.getElementById('descricao').value;

    await fetch('/chamado', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, descricao })
    });

    loadChamados();
    };

    async function loadChamados() {
        const res = await fetch('/chamados');
        const chamados = await res.json();
        const ul = document.getElementById('lista');
        ul.innerHTML = '';
        
        chamados.forEach(c => {
            ul.innerHTML += `<li>${c.nome}: ${c.descricao}</li>`;
        });
    }

    loadChamados();
</script>
</html>
